<!DOCTYPE html>
<html>
<head>
<title>
Image Dehazing
</title>
</head>
<style>

.topnav {
  background-color: #000;
  overflow: hidden;
  height: 50px;
  width: 100%;
  top: 10%;
  margin: 0;
  color:#fff;
  text-align: center;
  font-size: larger;
  }
  .row {
  display: flex;
}

.column {
  flex: 50%;
  padding: 5px;
}

    </style>
<body style="margin: 0;">
    <div class="topnav">
        
        <p>Image Dehazing In Wavelet Domain</p>
    
    </div>
    <div class="row">
        <div class="column">
         <figure>
            <img src={{src}} alt="Hazy" style="width:100%" >
            <figcaption>Hazy Image</figcaption>
         </figure>   
        
        </div>
        <div class="column">
        <figure>
            <img src={{rs}} alt="Dehaze" style="width:100%">
            <figcaption>Dehazed Image</figcaption>
        </figure>
        </div>
          </div>
</body>
</html>
